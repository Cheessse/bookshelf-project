<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./css/styles-light-theme.css"
      id="theme-style"
    />
  </head>

  <body>
    <load ="partials/header.html" />

    <div class="shopping-list-main">
      <div class="support-ukraine">
        <aside class="sidebar">
          <load ="partials/home-ukraine.html" />
        </aside>
      </div>
      <div class="render-books">
        <h1 class="shopping-list-h1">
          Shopping <span class="shopping-list-span">List</span>
        </h1>
        <div class="shopping-list-render"></div>
        <div class="shopping-list-default-div">
          <p class="shopping-list-default-text">
            This page is empty, add some books and proceed to order.
          </p>
          <picture class="shopping-list-default-picture">
            <source
              srcset="./img/desk-books-1.png 1x, ./img/desk-books-2.png 2x"
              media="(min-width:1440px)"
            />
            <source
              srcset="./img/mob-books-1.png 1x, ./img/mob-books-2.png 2x"
              media="(min-width:768px)"
            />
            <source
              srcset="./img/mob-books-1.png 1x, ./img/mob-books-2.png 2x"
              media="(min-width:375px)"
            />
            <img
              class="shopping-list-default-img"
              src="./img/mob-books-1.png"
              width="265"
              alt="foto of books"
            />
          </picture>
        </div>
      </div>
    </div>

    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/home-ukraine.js"></script>
    <script type="module" src="./js/shopping-list.js"></script>
    <script type="module" src="./js/dark-theme.js"></script>
  </body>
</html>
